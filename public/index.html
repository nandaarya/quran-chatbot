<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quran Chatbot</h1>
        <form id="chatForm">
            <label for="instruction">Enter Instruction:</label>
            <textarea id="instruction" name="instruction" rows="4" cols="50"></textarea>
            <button type="submit">Send</button>
        </form>
        
        <!-- AI Responses Container -->
        <div id="responseContainer">
            <h2>AI Responses</h2>
            
            <!-- Model 1 Response -->
            <div id="model1Response">
                <strong>Model Phi 3.5 Response:</strong>
                <p>Waiting for input...</p>
            </div>
            
            <!-- Model 2 Response -->
            <div id="model2Response">
                <strong>Model Gemma 2 Response:</strong>
                <p>Waiting for input...</p>
            </div>

            <!-- Model 3 Response -->
            <div id="model3Response">
                <strong>Model Mistral Response:</strong>
                <p>Waiting for input...</p>
            </div>

            <!-- Model 4 Response -->
            <div id="model4Response">
                <strong>Model Mistral Duplicate Response:</strong>
                <p>Waiting for input...</p>
            </div>

            <!-- Model 5 Response -->
            <div id="model5Response">
                <strong>Model Llama 3.2 Response:</strong>
                <p>Waiting for input...</p>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
